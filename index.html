<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/pokedex/css/reset.css">
    <link rel="stylesheet" href="/pokedex/css/root.css">
    <link rel="stylesheet" href="/pokedex/css/main.css">
    <link rel="stylesheet" href="/pokedex/css/srcbar.css">
    <link rel="stylesheet" href="/pokedex/css/tumb.css">
    <link rel="stylesheet" href="/pokedex/css/tag.css">
    <link rel="stylesheet" href="/pokedex/css/search.css">

</head>

<body>
    <header>
        <div class="container">
            <form class="srcBar">

                <div class="srcBg">
                    <div class="pokeball"></div>
                </div>
                <input type="text" name="srcPoke" id="srcPoke" placeholder="What PokÃ©mon are you looking for?">

            </form>
        </div>
    </header>

    <main>
        <div class="container">

            <ul>
                <li class="pokeTumb">

                    <div class="pokeInfo">

                        <div>
                            <p class="pokeId">#001</p>
                            <div class="dots"></div>
                        </div>

                        <p class="pokeName">Bulbasaur</p>

                        <div class="tagsRow">
                            <div class="typeTag grassBg">
                                <div class="grass"></div>
                                <p>Grass</p>
                            </div>

                            <div class="typeTag poisonBg">
                                <div class="poison"></div>
                                <p>Poison</p>
                            </div>
                        </div>

                    </div>

                    <div class="pokeImage" id="pk1">

                        <img src="/pokedex/assets/img/pk1.png" alt="Bulbasaur">
                        <div class="pokeballBg"></div>
                        <div class="pokeShadow"></div>
                        <audio src="/pokedex/assets/audio/poke1.mp3"></audio>

                    </div>

                </li>

                <li class="pokeTumb">

                    <div class="pokeInfo">

                        <div>
                            <p class="pokeId">#002</p>
                            <div class="dots"></div>
                        </div>

                        <p class="pokeName">Ivysaur</p>

                        <div class="tagsRow">
                            <div class="typeTag grassBg">
                                <div class="grass"></div>
                                <p>Grass</p>
                            </div>

                            <div class="typeTag poisonBg">
                                <div class="poison"></div>
                                <p>Poison</p>
                            </div>
                        </div>

                    </div>

                    <div class="pokeImage">

                        <img src="/pokedex/assets/img/pk2.png" alt="Bulbasaur">
                        <div class="pokeballBg"></div>
                        <div class="pokeShadow"></div>

                    </div>

                </li>

                <li class="pokeTumb">

                    <div class="pokeInfo">

                        <div>
                            <p class="pokeId">#003</p>
                            <div class="dots"></div>
                        </div>

                        <p class="pokeName">Venusaur</p>

                        <div class="tagsRow">
                            <div class="typeTag grassBg">
                                <div class="grass"></div>
                                <p>Grass</p>
                            </div>

                            <div class="typeTag poisonBg">
                                <div class="poison"></div>
                                <p>Poison</p>
                            </div>
                        </div>

                    </div>

                    <div class="pokeImage">

                        <img src="/pokedex/assets/img/pk3.png" alt="Bulbasaur">
                        <div class="pokeballBg"></div>
                        <div class="pokeShadow"></div>

                    </div>

                </li>
            </ul>

        </div>
    </main>

    <script src="/pokedex/js/form.js"></script>
    <script src="/pokedex/js/srcBar.js"></script>
    <script src="/pokedex/js/search.js"></script>
    <script src="/pokedex/js/request.js"></script>
    <script src="/pokedex/js/add.js"></script>

</body>

</html>
